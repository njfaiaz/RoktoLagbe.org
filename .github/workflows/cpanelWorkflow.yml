name: Deploy Only Assets to cPanel

on:
  push:
    branches:
      - production

jobs:
  FTP-Deploy-Assets:
    name: ğŸ¯ Deploy Updated Assets to /public_html/assets/
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ“ Prepare Asset Files
        run: |
          mkdir -p deploy_assets
          cp -r public/assets/* deploy_assets/

      - name: ğŸš€ FTP Upload assets to public_html/assets/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          server-dir: /assets/
          local-dir: deploy_assets/
          dangerous-clean-slate: false

      - name: âœ… Finished
        run: echo "âœ… Assets uploaded to production server successfully!"
